{% extends "base.html" %}
            {% block content %}
            <div class="row-fluid white-background text-center big-padding-top big-padding-bottom">
                <h1>
                    Checkout the stack for any website.
                </h1>
                <p class="small-padding-bottom light-text">
                    Discuss the tech stack behind the scenes with the programmers who have used 'em.
                </p>
                <form class="form-search">
                  <input type="text" class=" search-query input-medium span4" placeholder="Search website or technology.">
                  <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="dark-line"></div>
            <div class="white-line"><div>
            <div class="row-fluid text-center big-padding-top big-padding-bottom">
                <h1 class="small-padding-bottom">
                    Featured Stacks
                </h1>
                <div class="btn featured-listing-link">
                    Hagglr
                </div>
            </div>
            <div class="dark-line"></div>
            <div class="row-fluid text-center big-padding-top big-padding-bottom">
                <p>
                    What stack is your application working on?
                </p>
                <div class="btn btn-danger">
                    Submit your Stack
                </div>
            </div>
        </div>
        {% endblock %}
